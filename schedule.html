<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8月16日スケジュール</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 24px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .schedule {
      list-style: none;
      padding: 0;
    }
    .schedule li {
      padding: 12px;
      border-bottom: 1px solid #eee;
    }
    .time {
      font-weight: bold;
      color: #34495e;
    }
    .content {
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>8月16日（金）スケジュール</h1>
    <ul class="schedule">
      <li><span class="time">10:00</span><span class="content">新神戸駅 集合</span></li>
      <li><span class="time">10:30</span><span class="content">ニコニコレンタカー三宮店でレンタカーを借りる</span></li>
      <li><span class="time">11:00〜12:30</span><span class="content">お昼ご飯（場所・内容は後で決定）</span></li>
      <li><span class="time">12:30〜13:30</span><span class="content">夜ご飯の買い物（スーパー等）</span></li>
      <li><span class="time">13:30〜15:00</span><span class="content">グランマーレ淡路へ移動（約1.5時間想定）</span></li>
      <li><span class="time">15:00</span><span class="content">グランマーレ淡路 チェックイン</span></li>
      <li><span class="time">15:00以降</span><span class="content">自由時間（観光・休憩・料理など）</span></li>
    </ul>
  </div>
</body>
</html>
