<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅のしおり</title>
    <style>
        body {
            font-family: "Noto Sans JP", sans-serif;
            background-color: #eaf5ff;
            background-image: url("./pic.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 画面全体の高さを保つ */
        }

        .container {
            max-width: 600px;
            width: 100%;
            min-height: 100vh; /* コンテナが画面全体に広がる */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* 背景を少し透過 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* 上下の間隔を均等に */
        }

        h1 {
            text-align: center;
            color: #0056b3;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            flex-grow: 1; /* リストが画面を埋めるように拡張 */
        }

        li {
            font-size: 1.1em;
            color: #333;
            margin: 15px 0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        li:hover {
            background-color: #e6f7ff;
        }

        .details {
            display: none;
            margin-top: 5px;
            padding: 10px;
            border-top: 1px solid #ddd;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>旅のしおり</h1>
        <ul id="schedule">
            <!-- イベントが動的に追加されます -->
        </ul>
    </div>

    <script>
        const events = [
            { name: "出発（空港へ向かう）", startTime: new Date("2024-12-01T12:00:00"), details: "空港へ向かいます。" },
            { name: "昼食（レストラン）", startTime: new Date("2024-12-01T12:10:00"), details: "近くのレストランで昼食。" },
            { name: "観光スポット（????）", startTime: new Date("2024-12-01T15:00:00"), details: "有名な観光地を見学。" },
        ];

        function formatTime(date) {
            return date.toTimeString().slice(0, 5);
        }

        function updateSchedule() {
            const scheduleElement = document.getElementById("schedule");
            scheduleElement.innerHTML = "";

            events.forEach(event => {
                const listItem = document.createElement("li");

                const timeText = formatTime(event.startTime);

                listItem.textContent = `${timeText} - ${event.name}`;

                const detailsDiv = document.createElement("div");
                detailsDiv.className = "details";
                detailsDiv.textContent = event.details;

                listItem.addEventListener("click", () => {
                    detailsDiv.style.display = detailsDiv.style.display === "none" ? "block" : "none";
                });

                scheduleElement.appendChild(listItem);
                listItem.appendChild(detailsDiv);
            });
        }

        updateSchedule();
    </script>
</body>
</html>
